<!-- load CKEditor -->
<script src="{asset_url}js/ckeditor/ckeditor.js" ></script>
<script src="{asset_url}js/ckeditor/adapters/jquery.js" type="text/javascript" ></script> 
<script src="{asset_url}ckeditor/adapters/jquery.js" type="text/javascript" ></script>
<script src="{asset_url}ckfinder/ckfinder.js" ></script>
<script src="{asset_url}js/ckeditor_loader.js" ></script>


<ul class="breadcrumb">  
    <li><a href="{site_url}">Home</a></li>
    <li class="divider"><img src="{asset_url}img/gb/arrow_divider.png" /></li>
    <li><a href="{site_url}club_manage/list_content/{$content.clubc_type}">Manage Club {$content.clubc_type}</a></li>
    <li class="divider"><img src="{asset_url}img/gb/arrow_divider.png" /></li>
    <li>{$ajax_action} content</li>
</ul>

<div class="row-fluid">
    <div class="span9 cclean2">
        <div class="aheader">{$ajax_action} content</div>
        {''|validation_errors}
        
        <form enctype="multipart/form-data" name="formSubmit" method="post" class="form-vertical" >
            <input type="hidden" name="club_id" value="{$club_id|default:$content.club_id}" >
            
        <div class="cbody">
             
            <table>
                <tr>
                    <td style="padding-right: 10px;" >
                        <div class="control-group">
                            <label class="control-label">Type</label>
                            <div class="controls">
                                <select name="clubc_type"  >
                                    <option value="News" {if $content.clubc_type == "News"}selected="selected"{/if} >News</option>
                                    <option value="Event" {if $content.clubc_type == "Event"}selected="selected"{/if} >Event</option>
                                </select>
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="control-group">
                            <label class="control-label">Date</label>
                            <div class="controls">
                                <input type="text" name="clubc_date" value="{$content.clubc_date|date_format:'Y-m-d'}" class="datepicker"  />
                            </div>
                        </div>
                    </td>
                </tr>
            </table>
            
            <div class="control-group">
                <label class="control-label">Title</label>
                <div class="controls">
                    <input type="text" name="clubc_title" style="" class="span12" value="{$content.clubc_title}">
                </div>
            </div>
        
            <div class="control-group groupbox">
                <label class="control-label">Intro Text</label>
                <div class="controls">
                    <textarea name="clubc_intro" class="font95 span12"  rows="8"  >{$content.clubc_intro}</textarea>
                </div>
            </div>
             
            <div class="control-group">
                <label class="control-label">Content</label>
                <div class="controls">
                    <textarea name="clubc_content" class="ckeditor span12" id="ckeditor" width="98%" height="500" >{$content.clubc_content}</textarea> 
                </div>
            </div>
            
            <div class="control-group groupbox">
                <label class="control-label">Banner</label>
                <div class="controls"> 
                    {if $content.clubc_banner !=''}
                        <a href="{site_url}userfiles/upload/{$content.clubc_banner}" class="colorbox" >
                            <img src="{site_url}userfiles/upload/{$content.clubc_banner}" />
                        </a>
                    {/if}
                    <input type="file" name="clubc_banner" class="span8" >
                </div>
            </div>
            
        </div>
        
            <div class="form-actions" align="right" > 
                <input class="btn btn-primary" name="add" type="submit" value="Save" /> 
                <a href="{$LAST_LIST}" ><input type="button" class="btn" value="Cancel" /></a>
            </div>
        
        </form>
    </div>
    
    <div class="span3">
        {$sidebar}
    </div>
    
</div>
