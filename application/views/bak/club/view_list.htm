 
<script>
      $(function(){ 
	    $('.show_download').click(function(e){
		  e.preventDefault();
		  var target = $(this).attr('data-target'); 
		  $.post('{site_url}club/list_download/'+target, {}, function(data){
			$('#download_tabs_content').html(data);
		  }, 'html');
		  $('.show_download').parent('li').removeClass('active');
		  $(this).parent('li').addClass('active');
	    });
	    $('.show_download:first').trigger('click');
      });
</script>
