<script>
	$(function() {
		$('#reset_form').click(function(e) {
			e.preventDefault(); 
			$('#contactus_form').resetForm();
		});
	});
</script>

<ul class="breadcrumb"> 
      {foreach from=$breadcrumb name=b item=b}
      <li>{$b}</li>
       <li class="divider"><img src="{asset_url}img/gb/arrow_divider.png" /></li>
      {/foreach} 
</ul>

<style>
	.contactus-form-table td {
		padding: 10px;
		vertical-align: top;
	}
</style>

<div class="page_title" style="margin-top: 0px;" >LOWONGAN <img src="{asset_url}img/fdr/news_title_arrow.png">  </div>

<div class="row-fluid">
	
	<div class="span3">
		{$career_sidebar}
	</div>
	
	<div class="span9">
		
		<div class="page_wrap">
			<div class="page_container"> 
				
			</div>
			<div class="page_content">
				<table class="table table-bordered table-striped table-condensed">
					<thead>
						<tr>
							
							<th>Position</th>
							<th width="80">Education</th>
							<th width="80">Code</th>
							<th width="50"></th>
						</tr>
					</thead>
					<tbody>
					{foreach from=$forms name=f item=f}
						<tr> 
							<td>
								{$f.f_position}
							</td>  
							<td>{$f.f_education}</td>
							<td>{$f.f_code}</td>
							<td>
								<a href="{site_url}career/view/{$f.f_id}" class="btn btn-small" >Apply</a>
							</td>
						</tr>
					{/foreach}
					</tbody>
				</table>
			</div>
		</div>
		  
	</div>
   
	
   
</div>
