<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head profile="http://gmpg.org/xfn/11">

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />  
	<link rel="icon" type="image/png" href="{asset_url}img/admin/favicon.png">
	<link rel="icon" type="image/png" href="{site_url}userfiles/config/{$site_config.app_favicon}">
	<link rel="icon" type="image/jpg" href="{site_url}userfiles/config/{$site_config.app_favicon}">
	<link rel="icon" type="image/gif" href="{site_url}userfiles/config/{$site_config.app_favicon}">
		
	<title>{$site_config.app_title}</title> 
	<script> var site_url = "{site_url}"; var asset_url = "{asset_url}"; </script>
	
	<link rel="stylesheet" href="{asset_url}css/colorbox/01/colorbox.css" type="text/css" media="screen" /> 

	<!-- load Jquery -->
	<script src="{asset_url}js/jquery/jquery-latest.js" type="text/javascript" ></script> 
	<script src="{asset_url}js/jquery/jquery-ui-1.8.14.custom.min.js" ></script>
	<link rel="stylesheet" href="{asset_url}css/ui/redmond/style.css" type="text/css" media="screen" />
	<script src="{asset_url}js/jquery/jquery.form.js" ></script>
	<script src="{asset_url}js/jquery/jquery.colorbox.js" ></script>
	<script src="{asset_url}js/jquery/jquery-ui-timepicker-addon.js" ></script>
	<link rel="stylesheet" href="{asset_url}css/ui/timepicker-addon.css" type="text/css" media="screen" />
	<script src="{asset_url}js/jquery/jquery.clockpick.1.2.7.min.js" ></script> 

	<!-- load Bootstrap -->
	<link rel="stylesheet" href="{asset_url}css/bootstrap/210/bootstrap.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="{asset_url}css/bootstrap/210/custom.css" type="text/css" media="screen" />
	<!--<link rel="stylesheet" href="{asset_url}css/bootstrap/210/bootstrap.responsive" type="text/css" media="screen" />-->
	<script src="{asset_url}js/bootstrap/210/bootstrap.js" ></script> 

	<script type="text/javascript" src="{asset_url}js/global.js"></script>
	<script type="text/javascript" src="{asset_url}js/functions.js"></script>
	<script type="text/javascript" src="{asset_url}js/datetimepicker_css.js"></script> 
 
    <link rel="stylesheet" href="{asset_url}css/global.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="{asset_url}css/admin/style.css" type="text/css" media="screen" />
	
	<script type="text/javascript">
		$(function(){
			$(".colorbox").live('click', function(e){ e.preventDefault();
				$.colorbox({ href: $(this).attr('href'), rel: $(this).attr('rel'), title: $(this).attr('title') });
			});
		});
	</script>
	
	<style>
		body { background: #26416C; }
		.logbox {
			/*background-color: #365D98;*/
			width: 300px; margin: 70px auto 0 auto;
			box-shadow: 0px 0px 10px #182E4F;
			border-radius: 10px;
		}
		.logbox_header {
			border-radius: 10px 10px 0px 0px;
			background: #365D98;
			padding:10px 15px;
			color: #ffffff;
			font-size: 15px;
			box-shadow: inset 0px -5px 5px #26497F;
		}
		.logbox_footer {
			background-color: #365D98;
			padding: 15px 15px;
			border-radius:  0px 0px 10px 10px;
			box-shadow: inset 0px 5px 5px #26497F;
		}
	</style>

</head>



<body>

<div  class="logbox" style="">
	
	<div class="logbox_header" style="" >
		Login
	</div>
		<form name="form1" method="post" class="form-vertical">
			<fieldset style="" >
	
				<div style="padding:20px; background: #ffffff;" > 
					<div style=" margin: 0px auto; width: auto;">
						<div class="control-group">
							<label class="control-label" for="username">Username</label>
							<div class="controls">
								<input type="text" name="username" id="username" value="{'u_name'|set_value}">
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="password">Password</label>
							<div class="controls">
								<input type="password" name="pass" id="pass" value="">
							</div>
						</div>
					</div>
	
					{if $error_string}
					<div class="alert-message error fade in" >
						{$error_string}
					</div>
					{/if}
	
				</div>
	
				<div class="logbox_footer" style="text-align: right;">
				   <input class="btn btn-large" type="submit" value="Login">
				</div>
			</fieldset>
		</form>
	</div>

	
</body>
</html>
