{''|validation_errors}

<form enctype="multipart/form-data" name="formSubmit" id="formSubmit"  method="post" class="form-horizontal"  >
	<input type="hidden" name="current_id" value="{$data.mm_id}" />
	<input type="hidden" name="ajax_action" value="{$ajax_action}" />

	<div class="use_right_sidebar">


		<div class="inner_content">
 
			
			<div class="control-group">
				<div class="control-label">Model Name</div>
				<div class="controls">
					<input type="text" name="mm_name" class="" value="{'mm_name'|set_value|default:$data.mm_name}" >
				</div>
			</div>
			
			<div class="control-group">
				<div class="control-label">Brand</div>
				<div class="controls">
					<select name="mb_id">
						<option value="0">- none -</option>
						{foreach from=$brands name=b item=b}
							<option value="{$b.mb_id}" {if $data.mb_id == $b.mb_id}selected="selected"{/if}>{$b.mb_name}</option>
						{/foreach}
					</select>
				</div>
			</div>
			
			<div class="control-group">
				<div class="control-label">Type</div>
				<div class="controls">
					<select name="mt_id">
						<option value="0">- none -</option>
						{foreach from=$types name=t item=t}
							<option value="{$t.mt_id}" {if $data.mt_id == $t.mt_id}selected="selected"{/if}>{$t.mt_name}</option>
						{/foreach}
					</select>
				</div>
			</div> 



		</div>
	</div>

	<div class="form-actions" align="right" >
		<input class="btn btn-primary" type="submit" value="Save" >
		<a href="{$LAST_LIST}" class="btn do_cancel">Cancel</a>
	</div>

</form>
