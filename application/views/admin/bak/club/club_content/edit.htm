<form enctype="multipart/form-data" name="formSubmit" method="post" class="form-vertical" >
	<input type="hidden" name="club_id" value="{$club_id|default:$content.club_id}" >

	<div class="form-actions form-actions-top" align="right" >
		
		<input class="btn btn-primary" name="add" type="submit" value="Publish" />
		<input class="btn btn-info" name="save_draft" type="submit" value="Draft"  />
		<a href="{'content-list'|get_bread}" ><input type="button" class="btn" value="Cancel" /></a>
	</div>


	<div class="">
	<div class="row-fluid">

		<!--right side-->
		<div class="span3 well-small">
			 

			<div class="control-group groupbox">
				<label class="control-label">Type</label>
				<div class="controls">
					<select name="clubc_type" class="span12" >
							<option value="News" {if $content.clubc_type == "News"}selected="selected"{/if} >News</option>
							<option value="Event" {if $content.clubc_type == "Event"}selected="selected"{/if} >Event</option>
					</select>
				</div>
			</div>

			<div class="control-group groupbox">
				<label class="control-label">Date</label>
				<div class="controls">
					<input type="text" name="clubc_date" value="{$content.clubc_date|date_format:'Y-m-d'}" class=" span12 datepicker"  />
				</div>
			</div>

			<div class="control-group groupbox">
				<label class="control-label">Intro Text</label>
				<div class="controls">
					<textarea name="clubc_intro" class="font95 span12"  rows="8"  >{$content.clubc_intro}</textarea>
				</div>
			</div>
			
			<div class="control-group groupbox">
				<label class="control-label">Banner</label>
				<div class="controls"> 
					{if $content.clubc_banner !=''}
						<a href="{site_url}userfiles/upload/l/{$content.clubc_banner}" class="colorbox" >
							<img src="{site_url}userfiles/upload/m/{$content.clubc_banner}" />
						</a>
					{/if}
					<input type="file" name="clubc_banner" class="span8" >
				</div>
			</div> 
 
			<div class="clear"></div>
		</div>

		<!--left side-->
		<div class="span9">
			<div class="control-group">
				<label class="control-label">Title</label>
				<div class="controls">
					<input type="text" name="clubc_title" style="" class="span12" value="{$content.clubc_title}">
				</div>
			</div>

			<div class="control-group">
				<label class="control-label">Content</label>
				<div class="controls">
					<textarea name="clubc_content" class="ckeditor span12" id="ckeditor" width="98%" height="500" >{$content.clubc_content}</textarea> 
				</div>
			</div>

			<div class="control-group">
				<table class="table table-striped table-bordered">
					<tbody>
					<tr>
						<th width="100" >author</th>
						<td>{$content.u_name|default:'??'}</td>
					</tr>
					<tr>
						<th>Status</th>
						<td>{$content.clubc_publish_status}</td>
					</tr>
					<tr>
						<th>Created</th>
						<td>{$content.clubc_entry}</td>
					</tr>
					</tbody>
				</table>
			</div>

		</div>

	</div>
	</div>


	<div class="form-actions" align="right" >
			<!--<input type="hidden" name="cl_id" value="{$content.cl_id}" >-->
			<input class="btn btn-primary" name="add" type="submit" value="Save" /> 
			<a href="{$LAST_LIST}" ><input type="button" class="btn" value="Cancel" /></a>
	</div>

</form>
