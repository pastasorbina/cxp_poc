 

<style> 
    .toolbar {
        text-align: right;
       
    }
</style>

<ul class="breadcrumb">
	<li>all entries</li>
</ul>

<div class="mod_title">
	<a href="{site_url}admin/club/view/{$club.club_id}">{$club.club_name}</a> | Gallery
</div>
 
<ul class="module-links">
	<li><a href="{$mod_url}add_club_files/{$club.club_id}"   >+ add new entry</a></li>
</ul>

{if !$maindata}
	<div class="red">
		- data not found -
	</div>
{else} 
    
	<table class="table table-striped table-condensed " id="mainData" width="100%">
	<thead>
		<tr> 
		    <th width="70">Date</th>
		     <th width="50">File</th>
		    <th>Title</th> 
		    <th width="70"></th>
		</tr>
	</thead>

	<tbody>
		{foreach from=$maindata item=m name=m key=mk}
		<tr>
		   
		    <td>{$m.clubf_date}</td>
		     <td>
			<a href="{site_url}userfiles/upload/{$m.clubf_file}" class="colorbox" >
				<img src="{site_url}userfiles/upload/thumb/{$m.clubf_file}" width="50" class="thumb" />
			</a>
		    </td>
			<td>
				{$m.clubf_title}
			</td> 
			<td >
				<div class="btn-group">
					{if $m.clubf_status == 'Active' }
						 <a href="{site_url}admin/club/edit_club_files/{$m.clubf_id}" class="btn btn-small" data-id="{$m.clubf_id}" ><i class="icon-edit"></i></a>
						<a href="{site_url}admin/club/delete_club_files/{$m.clubf_id}" class="btn btn-small areyousure"  ><i class="icon-trash"></i></a>
					{else}
						<a href="{$mod_url}change_status/{$m.tds_id}/Active" class="btn btn-small">restore</a>
					{/if}
				</div>
			</td>

		</tr>
		{/foreach}
	</tbody>
	</table>
	
	{$paging}
	{$paging_js}

{/if}
